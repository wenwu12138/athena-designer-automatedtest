case_common:
  allureEpic: 开发平台接口
  allureFeature: 基础功能验证
  allureStory: 基于已有数据验证基础功能z_2.0应用


#2.0应用，根据开发分支创建备份分支
basis_AddBranch_002:
  host: ${{athena_designer_host()}}
  url: /athena-designer/multiBranch/createNewBranch
  method: POST
  detail: 2.0应用基础功能验证_新增分支接口
  headers:
    digi-middleware-auth-user: $cache{token}    #cookie: $cache{login_cookie}
  requestType: json
  is_run: true
  data:
    targetBranch: bak
    sourceBranch: develop
    lang:
      title:
        zh_CN: 备份分支2
        zh_TW: 備份分支2
        en_US: 备份分支2
      description:
        en_US: ""
        zh_CN: ""
        zh_TW: ""
    application: ${{app2_code()}}
  # 是否有依赖业务，为空或者false则表示没有
  dependence_case: False
  # 依赖的数据
  dependence_case_data:
  assert:
    code:
      jsonpath: $.code
      type: ==
      value: 0
      AssertType:


# 2.0应用根据备份分支编译
basis_Compile_002:
  host: ${{athena_designer_host()}}
  url: /athena-designer/application/compile
  method: POST
  detail: 2.0应用基础功能验证_编译备份分支
  headers:
    digi-middleware-auth-user: $cache{token}    #cookie: $cache{login_cookie}
  requestType: json
  is_run: true
  data:
    application: ${{app2_code()}}
    description: 20250821162729-備份分支(備份分支2)編譯
    branch: bak
    versionNum:
      - "1"
      - "0"
      - "0"
      - "2508211627"
    versionLetter: alpha
    version: 1.0.0.2508211627_alpha
  # 是否有依赖业务，为空或者false则表示没有
  dependence_case: False
  # 依赖的数据
  dependence_case_data:
  assert:
    code:
      jsonpath: $.code
      type: ==
      value: 0
      AssertType:
  current_request_set_cache:
    # type 指定获取缓存路径及方式
    - type: response
      jsonpath: $.data
      # 自定义缓存名称
      name: compileDataCode

