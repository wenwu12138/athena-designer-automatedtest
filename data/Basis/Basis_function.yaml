# 公共参数
case_common:
  allureEpic: 开发平台接口
  allureFeature: 基础功能验证
  allureStory: 基于已有数据验证基础功能


# 根据开发分支生成备份分支
basis_addbranch001:
  host: ${{athena_designer_host()}}
  url: /athena-designer/multiBranch/createNewBranch
  method: POST
  detail: 基础功能验证_新增分支接口
  headers:
    digi-middleware-auth-user: $cache{token}    #cookie: $cache{login_cookie}
  requestType: json
  is_run: true
  data:
    targetBranch: bak
    sourceBranch: develop
    lang:
      title:
        zh_CN: c001
        zh_TW: c001
        en_US: c001
      description:
        zh_CN: "2025728"
        zh_TW: "2025728"
        en_US: "2025728"
    application: Aca83c666eAT
  # 是否有依赖业务，为空或者false则表示没有
  dependence_case: False
  # 依赖的数据
  dependence_case_data:
  assert:
    code:
      jsonpath: $.code
      type: ==
      value: 0
      AssertType:


# 根据备份分支编译
basis_compile:
  host: ${{athena_designer_host()}}
  url: /athena-designer/application/compile
  method: POST
  detail: 基础功能验证_编译备份分支
  headers:
    digi-middleware-auth-user: $cache{token}    #cookie: $cache{login_cookie}
  requestType: json
  is_run: true
  data:
    application: Abfef3c6dbAT
    description: 20250729170501-开发分支编译~自动化延恒
    branch: bak
    versionNum:
      - "0"
      - "0"
      - "0"
      - "2507291705"
    versionLetter: alpha
    version: 0.0.0.2507291705_alpha
  # 是否有依赖业务，为空或者false则表示没有
  dependence_case: False
  # 依赖的数据
  dependence_case_data:
  assert:
    code:
      jsonpath: $.code
      type: ==
      value: 0
      AssertType:

