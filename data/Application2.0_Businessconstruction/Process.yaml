# 创建业务流测试业务对象
businessFlow_CreateProcess_001:
  host: ${{athena_designer_host()}}
  url: /athena-designer/businessDir/add
  method: POST
  detail: 创建业务流测试业务对象
  headers:
    digi-middleware-auth-user: $cache{token}
  requestType: json
  is_run: true
  data:
    code: "business_flow_test_${{random_id()}}"
    name: "业务流测试${{get_time()}}"
    description: "业务流测试${{get_time()}}"
    serviceCode: "DPBAS"
    needCreateApi: true
    customProperties: {}
    modelType: "transaction"
    lang:
      name:
        zh_CN: "业务流测试${{get_time()}}"
        zh_TW: "業務流測試${{get_time()}}"
        en_US: "BusinessFlowTest${{get_time()}}"
      description:
        zh_CN: "业务流测试${{get_time()}}"
        zh_TW: "業務流測試${{get_time()}}"
        en_US: "BusinessFlowTest${{get_time()}}"
    tenantId: "SYSTEM"
    application: ${{app2_code()}}
  dependence_case: false
  dependence_case_data:
  assert:
    code:
      jsonpath: $.code
      type: ==
      value: 0
      AssertType:
  current_request_set_cache:
    - type: request
      jsonpath: $.code
      name: FlowtestModelcode

