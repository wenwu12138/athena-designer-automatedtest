  method: POST
  detail: 更新通用触发业务流（基于已创建的流程）
  headers:
    digi-middleware-auth-user: $cache{token}
    token: $cache{token}
    locale: zh_CN
    content-type: application/json
  requestType: json
  is_run: true
  data:
    createBy: wenwu@digiwin.com
    createDate: "2025-12-01 15:36:01"
    editBy: wenwu@digiwin.com
    editDate: "2025-12-01 15:36:01"
    lang:
      sourceName:
        zh_CN: 未命名
        zh_TW: 未命名
        en_US: Untitled
      subjectRule:
        zh_CN: 未命名标题
        zh_TW: 未命名標題
        en_US: Untitled title
      processName:
        zh_CN: 通用触发验证更新${{get_time()}}
        zh_TW: 通用觸發驗證更新${{get_time()}}
        en_US: 通用触发验证更新${{get_time()}}
      projectName:
        zh_CN: 项目名称
        zh_TW: 專案名稱
        en_US: Project Name
      businessName:
        zh_CN: 业务流测试更新${{get_time()}}
        zh_TW: 業務流測試更新${{get_time()}}
        en_US: BusinessFlowTest更新${{get_time()}}
    application: ${{app2_code()}}
    # 关键：使用从 process_UpsertGeneralTriggerVerify_001 缓存中获取的流程ID
    objectId: $cache{process_objectId}
    processId: $cache{process_verify_id}
    code: $cache{process_verify_id}
    processName: 通用触发验证更新${{get_time()}}
    processType: 1
    status: 2
    # 关键：使用从 businessFlow_QueryProcess_001 缓存中获取的业务编码
    businessCode: $cache{business_flow_test_business_code}
    businessName: 业务流测试更新${{get_time()}}
    projectCode: $cache{process_verify_id}
    processConfig:
      subjectRule: "AutoFixed_默认标题规则"
      projectName: "AutoFixed_自动化测试项目"
      sourceName: "AutoFixed_自动化数据源"
      projectDescription: "自动化用例固定流程：开始→固定脚本→结束（ID仅含一个下划线）"
      enableCustomProjectCard: false
      inputData: { }
      nodes:
        # 开始节点：_nodeId 同步为 flowGraph.nodes.id（无前缀）
        - id: "StartNode_AutoFixedInit"
          type: "StartNode"
          name: "AutoFixed_自动化开始"
          lang:
            name:
              zh_CN: "AutoFixed_自动化开始"
              zh_TW: "AutoFixed_自動化開始"
              en_US: "AutoFixed_AutomationStart"
          _nodeId: "AutoFixedInit"  # 关联 flowGraph.nodes.id（无前缀）
          _nodeType: "StartManual"
          _isValidPassed:
            base: true
          transfer: true
        # 脚本节点：_nodeId 同步为 flowGraph.nodes.id（无前缀）
        - id: "ServiceTask_AutoFixedScript"
          type: "ServiceTask"
          name: "AutoFixed_固定脚本执行"
          lang:
            name:
              zh_CN: "AutoFixed_固定脚本执行"
              zh_TW: "AutoFixed_固定腳本執行"
              en_US: "AutoFixed_FixedScript"
          executor:
            type: "robot"
            source: "NONE"
            performer: "Athena_AutoTest"
          serviceConfig:
            type: "SCRIPT"
            scheduleRule:
              schedule_type: ""
            responseScript: "// 自动化固定返回数据\nreturn {\n  \"AutoFixed_Flag\": true,\n  \"AutoFixed_Result\": \"success\",\n  \"AutoFixed_Data\": \"自动化用例固定输出\"\n}"
          _nodeId: "AutoFixedScript"  # 关联 flowGraph.nodes.id（无前缀）
          _nodeType: "AutoScript"
          _isValidPassed:
            base: true
          processId: "PC_AutoFixed_001"
        # 结束节点：_nodeId 同步为 flowGraph.nodes.id（无前缀）
        - id: "EndNode_AutoFixedComplete"
          type: "EndNode"
          name: "AutoFixed_自动化结束"
          lang:
            name:
              zh_CN: "AutoFixed_自动化结束"
              zh_TW: "AutoFixed_自動化結束"
              en_US: "AutoFixed_AutomationEnd"
          _nodeId: "AutoFixedComplete"  # 关联 flowGraph.nodes.id（无前缀）
          _nodeType: "EndFlow"
          _isValidPassed:
            base: true
          _events:
            - callBackType: "complete"
              serviceCode: ""
              type: 0
              actionId: ""
              modelCode: null
              requestScript: null
            - callBackType: "abort"
              serviceCode: ""
              type: 0
              actionId: ""
              modelCode: null
              requestScript: null
          transfer: true
          endOutput:
            endExecuteType: "script"
            mapping: [ ]
      links:
        # 链路关联保持不变（fromId/toId 绑定 processConfig.nodes.id）
        - id: "Link_StartToScript"
          fromId: "StartNode_AutoFixedInit"
          toId: "ServiceTask_AutoFixedScript"
        - id: "Link_ScriptToEnd"
          fromId: "ServiceTask_AutoFixedScript"
          toId: "EndNode_AutoFixedComplete"
    bindForm:
      type: 0
      modelCode: null
      formCode: null
      serviceCode: null
      actionId: null
    triggerType: page
    triggerConfig: {}
    flowGraph:
      nodes:
        # 开始节点：id 取消前缀，关联 processConfig.nodes._nodeId
        - engine: "coze"
          id: "AutoFixedInit"  # 无前缀，与 processConfig.nodes._nodeId 一致
          type: "StartManual"
          meta:
            copyDisable: true
            defaultPorts:
              - type: "output"
            deleteDisable: true
            group: "base"
            iconCode: "iconrengongchufa-graph"
            isStart: true
            selectable: true
            nodePanelVisible: true
            size:
              width: 154
              height: 60
            position:
              x: 100
              y: 50
          data:
            name: "AutoFixed_自动化开始"
            lang:
              name:
                zh_CN: "AutoFixed_自动化开始"
                zh_TW: "AutoFixed_自動化開始"
                en_US: "AutoFixed_AutomationStart"
            nodeId: "StartNode_AutoFixedInit"  # 关联 processConfig.nodes.id（含类型前缀）
            nodeType: "StartNode"
            isVerificationPassed:
              base: true
        # 脚本节点：id 取消前缀，关联 processConfig.nodes._nodeId
        - engine: "coze"
          id: "AutoFixedScript"  # 无前缀，与 processConfig.nodes._nodeId 一致
          type: "AutoScript"
          meta:
            copyDisable: false
            defaultPorts:
              - type: "input"
              - type: "output"
            deleteDisable: false
            group: "auto"
            iconCode: "iconjiaoben-graph"
            isStart: false
            selectable: true
            nodePanelVisible: true
            size:
              width: 154
              height: 60
            position:
              x: 400
              y: 50
          data:
            name: "AutoFixed_固定脚本执行"
            lang:
              name:
                zh_CN: "AutoFixed_固定脚本执行"
                zh_TW: "AutoFixed_固定腳本執行"
                en_US: "AutoFixed_FixedScript"
            nodeId: "ServiceTask_AutoFixedScript"  # 关联 processConfig.nodes.id（含类型前缀）
            nodeType: "ServiceTask"
            isVerificationPassed:
              base: true
        # 结束节点：id 取消前缀，关联 processConfig.nodes._nodeId
        - engine: "coze"
          id: "AutoFixedComplete"  # 无前缀，与 processConfig.nodes._nodeId 一致
          type: "EndFlow"
          meta:
            copyDisable: true
            defaultPorts:
              - type: "input"
            deleteDisable: true
            group: "base"
            iconCode: "iconjieshu-graph"
            isStart: false
            isNodeEnd: true
            selectable: true
            nodePanelVisible: true
            size:
              width: 154
              height: 60
            position:
              x: 700
              y: 50
          data:
            name: "AutoFixed_自动化结束"
            lang:
              name:
                zh_CN: "AutoFixed_自动化结束"
                zh_TW: "AutoFixed_自動化結束"
                en_US: "AutoFixed_AutomationEnd"
            nodeId: "EndNode_AutoFixedComplete"  # 关联 processConfig.nodes.id（含类型前缀）
            nodeType: "EndNode"
            isVerificationPassed:
              base: true
      links:
        # 链路关联更新：sourceNodeID/targetNodeID 绑定新的 flowGraph.nodes.id（无前缀）
        - id: "Link_StartToScript"
          sourceNodeID: "AutoFixedInit"  # 关联 flowGraph.nodes.id（无前缀）
          targetNodeID: "AutoFixedScript"  # 关联 flowGraph.nodes.id（无前缀）
          fromId: "StartNode_AutoFixedInit"  # 关联 processConfig.nodes.id（含类型前缀）
          toId: "ServiceTask_AutoFixedScript"  # 关联 processConfig.nodes.id（含类型前缀）
        - id: "Link_ScriptToEnd"
          sourceNodeID: "AutoFixedScript"  # 关联 flowGraph.nodes.id（无前缀）
          targetNodeID: "AutoFixedComplete"  # 关联 flowGraph.nodes.id（无前缀）
          fromId: "ServiceTask_AutoFixedScript"  # 关联 processConfig.nodes.id（含类型前缀）
          toId: "EndNode_AutoFixedComplete"  # 关联 processConfig.nodes.id（含类型前缀）
    publishFlag: false
    # 关键：使用从 businessFlow_CreateProcess_001 缓存中获取的业务流模型编码
    businessModelCode: $cache{FlowtestModelcode}
    businessServiceCode: DPBAS
    _nodeId: $cache{process_verify_id}
    _nodeType: GlobalSetting
    addSourceType: object_perspective
    adpRemarkNumber: 1
    adpStatus: draft
    engine: coze
    _isValidPassed:
      base: true
  dependence_case: false
  dependence_case_data:
  assert:
    code:
      jsonpath: $.code
      type: ==
      value: 0
      AssertType:

